<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Venturemond</title>
    <!-- Use Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --bg-app: #0f1115;
            --bg-card: #181b21;
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --primary: #3b82f6;
            /* Blue like the screenshot */
            --primary-hover: #2563eb;
            --border-color: #2d3139;
            --input-bg: #0f1115;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--bg-app);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
        }

        .login-card {
            background: var(--bg-card);
            padding: 2.5rem;
            border-radius: 20px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-color);
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 2.5rem;
        }

        .logo-icon {
            font-size: 1.5rem;
            color: white;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            letter-spacing: -0.5px;
        }

        .logo-accent {
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-main);
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }

        .btn-primary {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.5rem;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .dev-mode-section {
            margin-top: 2rem;
            text-align: center;
        }

        .dev-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .dev-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn-dev {
            padding: 0.6rem 1rem;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            color: var(--text-muted);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .btn-dev:hover {
            border-color: var(--text-muted);
            color: var(--text-main);
            background: rgba(255, 255, 255, 0.05);
        }

        .error-msg {
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo-section">
            <i class="ph-fill ph-circles-four logo-icon"></i>
            <div class="logo-text">Venture<span class="logo-accent">mond</span></div>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn-primary">Sign In</button>
            <div id="errorMsg" class="error-msg">Invalid credentials</div>
        </form>

        <div class="dev-mode-section">
            <div class="dev-divider">Quick Access (Dev Mode):</div>
            <div class="dev-buttons">
                <!-- EXPLICITLY LINKED BUTTONS -->
                <button type="button" class="btn-dev" onclick="forceRedirect('/admin_ventuu.html')">Open Admin
                    Dashboard</button>
                <button type="button" class="btn-dev" onclick="forceRedirect('/client.html')">Open Client
                    Dashboard</button>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            const user = document.getElementById('username').value.toLowerCase();
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            if (user === 'admin' && pass === 'admin') {
                window.location.href = '/admin';
            } else if (user === 'client' && pass === 'client') {
                window.location.href = '/client';
            } else {
                errorMsg.style.display = 'block';
                const card = document.querySelector('.login-card');

                // Shake animation
                card.style.transform = 'translateX(5px)';
                setTimeout(() => card.style.transform = 'translateX(-5px)', 100);
                setTimeout(() => card.style.transform = 'translateX(5px)', 200);
                setTimeout(() => card.style.transform = 'translateX(0)', 300);
            }
        }

        function forceRedirect(url) {
            window.location.href = url;
        }
    </script>
</body>

</html>
